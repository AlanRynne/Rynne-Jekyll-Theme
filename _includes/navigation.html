<nav class="navbar" role="navigation">
    <div class="container">
        <div class="navbar-brand">
            <a class="navbar-item">
                {% if site.logo %}<img src="{{ site.logo }}" alt="Logo">{% else %}{{ site.title }}{% endif %}
            </a>
            <span class="navbar-burger burger has-text-white" data-target="navbarMenuHeroA">
                <span></span>
                <span></span>
                <span></span>
            </span>
        </div>
        <div id="navbarMenuHeroA" class="navbar-menu">
            <div class="navbar-end" id="main-menu">
                {% for item in site.main_nav %}
                {%if item.button %}
                <span class="navbar-item">
                    <a class="button is-{% if page.header.color %}{{page.header.color}}{% else %}primary{% endif %} is-inverted {% if item.url == page.url %}is-active{% endif %}"
                        href="{% if item.external %} {{ item.url }} {% else %} {{ site.url }}{{ site.baseurl }}{{ item.url}} {% endif %}">
                        {% if item.icon %}
                        <span class="icon">
                            <i class="{{ item.icon}}"></i>
                        </span>
                        {% endif %}
                        <span>{{ item.title }}</span>
                    </a>
                </span>
                {% else %}
                <a class="navbar-item {% if item.url == page.url %}is-active{% endif %} {% if item.inverted == true %}is-inverted{% endif %}"
                    href="{% if item.external %} {{ item.url }} {% else %} {{ site.url }}{{ site.baseurl }}{{ item.url}} {% endif %}">
                    {{ item.title }}
                </a>
                {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>
</nav>
